<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad og Mæthed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Mad og Mæthed</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Søg efter fødevare...">
            <div class="search-results"></div>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="foodPlot"></canvas>
    </div>
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background: rgba(255,0,0,0.2)"></div>
            <span>Høje kalorier (>200), Mæthed under 20%</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: rgba(255,165,0,0.2)"></div>
            <span>Høje kalorier (>200), Mæthed 20-80%</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: rgba(0,128,0,0.2)"></div>
            <span>Lave kalorier (<200), Mæthed 20-80%</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: rgba(255,255,0,0.2)"></div>
            <span>Lave kalorier (<200), Mæthed under 20% eller over 80%</span>
        </div>
    </div>
</div>
<script src="/js/foodData.js"></script>
<script src="/js/chart.js"></script>
</body>
</html>
